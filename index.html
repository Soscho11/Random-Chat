<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat Room</title>
  <style>
    /* Reset and general body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* Header */
    h1 {
      color: #facc15;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Chat container */
    #messages {
      list-style: none;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      flex: 1;
      overflow-y: auto;
      border-radius: 15px;
      background-color: #1e293b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin-bottom: 80px;
    }

    /* Individual message bubbles */
    .msg {
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .msg.user {
      background-color: #facc15;
      color: #000;
      margin-left: auto;
      text-align: right;
    }

    .msg.friend {
      background-color: #3b82f6;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }

    .msg:hover {
      transform: scale(1.02);
    }

    /* Input area */
    .input-area {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      background: #0f172a;
      padding: 10px 15px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      background-color: #1e293b;
      color: #fff;
      font-size: 1em;
    }

    .input-area input:focus {
      outline: none;
      box-shadow: 0 0 5px #facc15;
    }

    .input-area button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .input-area button#send {
      background-color: #facc15;
      color: #000;
    }

    .input-area button#send:hover {
      background-color: #eab308;
    }

    .input-area button#clear {
      background-color: #ef4444;
      color: #fff;
    }

    .input-area button#clear:hover {
      background-color: #dc2626;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #334155;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Anonymous Chat Room</h1>
  <ul id="messages"></ul>

  <div class="input-area">
    <input id="msg" type="text" placeholder="Type your message...">
    <button id="send">Send</button>
    <button id="clear">Clear</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="client.js"></script>
</body>
</html>
