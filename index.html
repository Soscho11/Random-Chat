<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat Room (Local)</title>
  <style>
    /* Body */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Header */
    h1 {
      text-align: center;
      color: #facc15;
      font-size: 2.5rem;
      text-shadow: 2px 2px #1e293b;
      margin-bottom: 20px;
    }

    /* Messages list */
    #messages {
      list-style: none;
      padding: 10px;
      max-height: 60vh;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      border-radius: 10px;
      border: 2px solid #334155;
      background-color: #0f172a;
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Message bubbles */
    .msg {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Different bubble colors */
    .user {
      background: linear-gradient(135deg, #facc15, #fcd34d);
      color: #000;
      align-self: flex-end;
    }

    .other {
      background: linear-gradient(135deg, #38bdf8, #60a5fa);
      color: #fff;
      align-self: flex-start;
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 2px solid #334155;
      background-color: #1e293b;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #facc15;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }

    button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #facc15, #fcd34d);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #fcd34d, #fbbf24);
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      color: #facc15;
      font-style: italic;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    /* Responsive for small screens */
    @media (max-width: 640px) {
      #messages, .input-area {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1> ZERO FILTER Chat Room (Local)</h1>
  <ul id="messages"></ul>
  <div class="input-area">
    <input id="msg" type="text" placeholder="Type NIGAA.....">
    <button id="send">Send ðŸš€</button>
    <button id="clear"> Clear Chat</button>
  </div>
  <footer>NIGGER NIGGER NIGGER </footer>
<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your client script -->
<script src="client.js"></script>

</body>
</html>
